<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="login">
        <form action="#">
            <h1>Fazer Login</h1>

            <label for="email">E-mail:</label>
            <input type="email" id="email-login" name="email" required />
            <span id="erro-email" class="mensagem-erro"></span> 

            <label for="senha">Senha:</label>
            <input type="password" id="senha-login" name="senha" required />
            <span id="erro-senha" class="mensagem-erro"></span> 

            <span id="erro-geral" class="mensagem-erro"></span> 

            <button type="submit" class="botão-login">Entrar</button>

            <p>Não tem uma conta? <a href="/pages/cadastro.html">Criar Conta</a></p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
