<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <div id="cadastro">
        <form>
            <h1>Criar Conta</h1>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <p id="erro-nome" class="erro"></p>

            <label for="email">Email:</label>
            <input type="email" id="email-cadastro" name="email">
            <p id="erro-email" class="erro"></p>

            <label for="senha">Senha:</label>
            <div class="ver-senha">
                <input type="password" id="senha-cadastro" name="senha">
                <img src="/images/icones/olho.png" class="mudarIcone" id="olho1" alt="Mostrar senha">
            </div>
            <p id="erro-senha" class="erro"></p>

            <label for="confirmar-senha">Confirme sua Senha:</label>
            <div class="ver-senha">
                <input type="password" id="confirmar-senha" name="confirmar-senha">
                <img src="/images/icones/olho.png" class="mudarIcone" id="olho2" alt="Mostrar senha">
            </div>
            <p id="erro-confirmarSenha" class="erro"></p>

            <button type="button" id="botão-cadastrar">Criar Conta</button>
            <p>Já tem uma conta? <a href="/pages/login.html">Fazer Login</a></p>
        </form>
    </div>

    <script src="/js/cadastro.js"></script>
</body>

</html>
