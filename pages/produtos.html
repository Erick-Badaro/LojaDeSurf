<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Loja Simples</title>
    <link rel="stylesheet" href="/css/produtos.css">
</head>

<body>

    <div class="container">

        <div class="filtros">

            <h2>Filtrar por Marcas</h2>

            <div class="filtro-item">
                <label>
                    <input type="checkbox" name="marca" value="marca1">
                    <img src="/images/logos/pyzel.png" alt="Pyzel">
                </label>
            </div>

            <div class="filtro-item">
                <label>
                    <input type="checkbox" name="marca" value="marca2">
                    <img src="/images/logos/al merrick.png" alt="Merrick">
                </label>
            </div>

            <div class="filtro-item">
                <label>
                    <input type="checkbox" name="marca" value="marca3">
                    <img src="/images/logos/sharpeye.png" alt="Sharpeye">
                </label>
            </div>

            <div class="filtro-item">
                <label>
                    <input type="checkbox" name="marca" value="marca4">
                    <img src="/images/logos/lost.png" alt="Lost">
                </label>
            </div>

        </div>

        <div class="produtos">
            <h1>Todos os Produtos</h1>
            <div id="produtos-container"></div>
        </div>

    </div>

    <script src="/js/produtos.js"></script>
</body>

</html>
