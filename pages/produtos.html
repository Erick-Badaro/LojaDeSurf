<head>

<body>
        <div class="header">
        <span>
            <img src="/images/logos/logo.png" alt="logo" class="logo-principal">

        <span>
            <a href="/index.html">Página inícial</a>
            <a href="/pages/home.html">Marcas Parceiras</a>
            <a href="/pages/produtos.html">Nossos produtos</a>
            <a href="/pages/login.html" id="btn">Login/Cadastre-se</a>
            <span id="dropdown">
                <div class="usuario" id="user">
                    <ul>
                        <li><a href="/pages/carrinho.html">Carrinho</a></li>
                        <li><button id="sair">Sair</button></li>
                    </ul>
                </div>
                <img src="/images/icones/chevron-down.svg">
            </span>
        </span>

            </div>
            <div class="filtro-item">
                <label>
                    <input type="checkbox" name="marca" value="marca2">

            </div>
            <div class="filtro-item">
                <label>
                    <input type="checkbox" name="marca" value="marca3">
                    <img src="/images/logos/sharpeye.png" alt="Sharpeye">

            </div>
            <div class="filtro-item">
                <label>
                    <input type="checkbox" name="marca" value="marca4">
                    <img src="/images/logos/lost.png" alt="Lost">

        </div>
        <div class="produtos">
            <h1>Todos os Produtos</h1>
            <div id="produtos-container"></div>
        </div>

    <div class="footer">
        <div class="footer-logo">
            <img src="/images/logos/logo.png" alt="logo" class="logo-principal">
        </div>

        <div class="footer-links">
            <a href="/index.html">Página inicial</a>
            <a href="/pages/home.html">Marcas Parceiras</a>

            <a href="#"><img src="/images/icones/instagram.svg"></a>

        </div>
