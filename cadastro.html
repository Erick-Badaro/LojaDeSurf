<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div id="cadastro">
        <form>
            <h1>Criar Conta</h1>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui">
            <p id="erro-nome" class="erro"></p>

            <label for="email">Email:</label>
            <input type="email" id="email-cadastro" name="email" placeholder="Digite seu e-mail aqui">
            <p id="erro-email" class="erro"></p>

            <label for="senha">Senha:</label>
            <input type="password" id="senha-cadastro" name="senha" placeholder="Digite sua senha aqui">
            <p id="erro-senha" class="erro"></p>

            <label for="confirmar-senha">Confirme sua Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">
            <p id="erro-confirmarSenha" class="erro"></p>

            <button type="button" id="botão-cadastrar">Criar Conta</button>
            <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
        </form>
    </div>

    <script src="js/cadastro.js"></script>
</body>

</html>
